name: Generate Snake Automatically

on:
  schedule:
    - cron: "0 0 * * *"   # roda todo dia à meia-noite UTC (ajuste se quiser)
  workflow_dispatch:       # mantém a opção de rodar manualmente também

permissions:
  contents: write         # permite criar/atualizar arquivos e branch

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate snake (SVG)
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}  # pega automaticamente seu user
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=orange

      - name: Push generated files to 'output' branch
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output          # branch de destino do SVG
          directory: dist
